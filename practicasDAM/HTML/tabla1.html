<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:10px solid red;
        }
        td{
            border:5px solid green;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de tablas</h1>
    <table>
        <tr>
            <td>uno</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td colspan="2">tres</td>
            <td rowspan="2">cuatro</td>
        </tr>
        <tr>
            <td>cinco</td>
            <td>seis</td>
        </tr>
    </table>
</body>
</html>
