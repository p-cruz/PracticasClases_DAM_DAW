<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" name="miForm">
        <label for="dia">Dia</label>
        <select name="dia" id="dia">
            <option value="ninguno">Elige dia...</option>
        </select>
        <hr>
        <label for="mes">Mes</label>
        <select name="mes" id="mes">
            <option value="ninguno">Elige mes...</option>
        </select>
        <hr>
        <label for="anio">año</label>
        <select name="anio" id="anio">
            <option value="ninguno">Elige año...</option>
        </select>
    </form>
    <script>
        var selectDia=document.miForm.dia;
        for (let i=1; i<32;i++){
            var opcionNueva=document.createElement('option');
            opcionNueva.value=i;
            opcionNueva.text=i;
            selectDia.add(opcionNueva)
        }

        var meses=['enero','febrero','marzo'];
        var selectMes=document.getElementById('mes');
        for (let i=0; i<meses.length; i++){
            var opcionNueva=document.createElement('option');
            opcionNueva.value=meses[i];
            opcionNueva.text=meses[i];
            selectMes.add(opcionNueva);
        }

        var selectAnio=document.getElementById('anio');
        for (let i=1965; i<2024; i++){
            var opcionNueva=document.createElement('option');
            opcionNueva.value=i;
            opcionNueva.text=i;
            selectAnio.add(opcionNueva);
        }
    </script>
</body>
</html>
