<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            background-color: red;
        }
        .ok{
            background-color: white;
        }
    </style>
</head>
<body>
    <form action="#" name="miForm1" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" size="20" maxlength="20">
        <br>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad">
        <br>
        <label for="salario">Salario deseable como programador/a</label>
        <input type="number" id="salario" name="salario">
        <br>
        Ciclo Formativo que estudias:
        <input type="radio" name="ciclo" value="DAM">DAM
        <input type="radio" name="ciclo" value="DAW">DAW
        <input type="radio" name="ciclo" value="ASIR">ASIR
        <br>
        <input type="button" onclick="validar()" value="Enviar">
    </form>
    <script>
        function validar(){
            var fallos=0;
            if (document.miForm1.nombre.value.length==0){
                document.getElementById('nombre').className='error';
                fallos++;
            }else{
                document.getElementById('nombre').className='ok';
            }
            if(document.getElementById("edad").value < 18){
                document.getElementById("edad").className='error';
                fallos++;
            }else{
                document.getElementById("edad").className='ok';
            }
            if (document.miForm1.salario.value<1200 || document.miForm1.salario.value>4000){
                document.getElementById("salario").className='error';
                fallos++;
            }else{
                document.getElementById("salario").className='ok';
            }
            if (!document.miForm1.ciclo[0].checked && !document.miForm1.ciclo[1].checked && !document.miForm1.ciclo[2].checked ){

            }else{
                document.getElementById("salario").className='ok';
            }
            if (fallos==0){
                alert('Gracias por enviar los datos, se procede al envio del formulario');
                document.miForm1.submit();
            }
        }
    </script>
</body>
</html>
