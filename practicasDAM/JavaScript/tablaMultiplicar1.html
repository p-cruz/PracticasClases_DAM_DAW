<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" name="miForm">
        <input type="number" name="numero">
        <button type="button" onclick="multiplica(parseFloat(numero.value))">Pulsa para mostrar la tabla de multiplicar</button>
    </form>
    <script>
        function multiplica(n){
            for(var i=1;i<=10;i++){
                document.write(`${n} * ${i} = ${n*i} <br>`)
            }
        }
    </script>
</body>
</html>
