<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            float: left;
        }
        #primero {
            background-color: aquamarine;
        }
        #segundo{
            background-color: chocolate;
        }
        #tercero{
            background-color: burlywood;
        }

    </style>
</head>
<body>
    <div id="primero" onmouseover="cambiaFondo('aquamarine')" onmouseout="cambiaFondo('white')"></div>
    <div id="segundo" onmouseover="cambiaFondo('chocolate')"  onmouseout="cambiaFondo('white')"></div>
    <div id="tercero" onmouseover="cambiaFondo('burlywood')"  onmouseout="cambiaFondo('white')"></div>
    <script>
        function cambiaFondo(color){
            document.body.style.backgroundColor=color;
        }
    </script>
</body>
</html>
