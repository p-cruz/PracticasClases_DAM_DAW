    <div id="productos"></div>
    <script>
        var xhr = new XMLHttpRequest();

            if (xhr.readyState == 4 &xhr.status == 200) {
                var productos = jsyaml.load(xhr.responseText);
                console.log(productos);
                 html = '<ul>';
                for (var i = 0; i < productos.productos.length; i++) {
                    html += '<li>' + productos.productos[i].nombre + ' - ' + productos.productos[i].precio + 'â‚¬ - ' +productos.productos[i].descripcion + ' </li>';
                }
                html += '</ul>';
                document.getElementById('productos').innerHTML = html;
            }
        };
        xhr.open('GET', 'http://192.168.7.178:5500/practicasDAM/YAML/ProyectoYAML1/productos.yaml', true);
        xhr.send();
    </script>
</body>
