<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="numeroDecimal">Introduce la base</label>
    <input type="number" id="base"><br>
    <label for="numeroDecimal">Introduce el exponente</label>
    <input type="number" id="exponente"><br>
    <button onclick="calculaPotencia(parseInt(document.getElementById('base').value),parseInt(document.getElementById('exponente').value))">Calcular la potencia</button>
    <div id="bin"></div>
    <script>
        function pasoABinario(decimal){
            var binario="", resto, cociente=decimal;
            while(cociente>=2){
                resto= cociente % 2;
                cociente=Math.trunc(cociente/2);
                binario+=resto;
            }
            binario+=cociente;
            binario=binario.split('');
            binario.reverse();
            binario=binario.join('');
            document.getElementById('bin').innerHTML=`<h2>${binario}</h2>`;
        }
        function calculaPotencia(base,exponente){
            var resultado=base;
            if (exponente==0){
                resultado=1;
            }else{
                if (exponente>=1){
                    for(let i=1;i<exponente; i++){
                        resultado*=base;
                    }
                }else{
                    for(let i=-1;i>exponente; i--){
                        resultado*=base;
                    }
                    resultado=1/resultado;
                }
            }
            document.getElementById('bin').innerHTML=`<h2>${resultado}</h2>`;
        }
    </script>
</body>
</html>
