<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="tutorial" width="500" height="500" style="border:1px solid grey;">
        Tu navegador no acepta canvas
    </canvas>
    <script>
        var c=document.getElementById("tutorial");
        var dibujo=c.getContext("2d");

        dibujo.fillStyle ="blue";
        dibujo.beginPath();
        dibujo.arc(200,100,50,0,Math.PI*2,true);
        dibujo.closePath();
        dibujo.fill();
    </script>
</body>
</html>
